<!DOCTYPE html>
<!-- Refer WhitelabelApprovalEndpoint,AuthorizationEndpoint -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Luix | Passport</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/content/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/content/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/content/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/content/css/style.css}"/>
</head>
<body class="gray-bg"
      th:style="'background:url(' + @{/content/img/background/bg3.jpg} + ');background-size:cover;'">
<div class="ribbon hidden"><a href=""></a></div>
<div class="middle-box text-center loginscreen animated bounceInDown">
    <h1 class="logo-name" style="font-size:65px">Passport</h1>
    <form class="m-t" role="form" th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="username/email/mobile" required="required"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="password" required="required"/>
        </div>
        <button id="signInBtn" type="submit" class="btn btn-primary block full-width m-b font-bold">Sign in</button>
        <a class="btn btn-danger full-width m-b font-bold" href="/oauth2/authorization/google-idp">
            <i class="fa fa-google"> </i> Sign in with Google
        </a>
        <a class="btn btn-success full-width m-b font-bold" href="/oauth2/authorization/github-idp">
            <i class="fa fa-github"> </i> Sign in with GitHub
        </a>
        <a href="../.#/forgot-password" class="text-warning font-bold">
            <small>Forgot password?</small>
        </a>
        <p class="text-muted text-center font-bold">
            <small>Still no account?</small>
        </p>
        <a class="btn btn-sm btn-white btn-block font-bold" href="../.#/register">Create account</a>
    </form>
</div>
<div class="navbar-fixed-bottom text-center">
    <p class="m-t text-muted font-bold">
        <small><span th:text="#{companyName}"></span></small>
    </p>
</div>
<!-- Mainly scripts -->
<script th:src="@{/content/js/jquery/jquery-3.1.1.min.js}"></script>
<script th:src="@{/content/js/bootstrap/bootstrap.min.js}"></script>

<script type="text/javascript">
    $.get("../open-api/systems/ribbon-profile", function (result) {
        if (result) {
            $('div.ribbon').removeClass('hidden').find('a').text(result.toUpperCase());
        }
    });
    $('#signInBtn').focus();
</script>
</body>
</html>
