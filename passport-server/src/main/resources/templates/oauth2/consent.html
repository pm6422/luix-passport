<!DOCTYPE html>
<!-- Refer WhitelabelApprovalEndpoint,AuthorizationEndpoint -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Luix | Passport</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/content/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/content/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/content/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/content/css/style.css}"/>
</head>
<body class="gray-bg" th:style="'background:url(' + @{/content/img/background/bg4.jpg} + ');background-size:cover;'">
<div class="ribbon hidden"><a href=""></a></div>
<div class="middle-box text-center loginscreen animated bounceInDown">
    <h1 class="logo-name" style="font-size:65px">Authorize application</h1>
    <br/>
    <form id="confirmationForm" name="confirmationForm" th:action="@{/oauth2/authorize}" method="post">
        <input type="hidden" name="client_id" th:value="${clientId}">
        <input type="hidden" name="state" th:value="${state}">
        <h4 class="text-info">
            <strong th:text="${clientId}"></strong><br/>
            wants to access your <strong th:text="${principalName}"></strong> account
            <strong text="Personal user data"></strong><br/>
            <span th:text="${scopes}"></span>
            <br/>
        </h4>
        <input id="authorize" name="authorize" th:value="'Authorize ' + ${clientId}" type="submit"
               class="btn btn-warning m-b font-bold block full-width" />
        <h4 class="text-info">
            Authorizing will redirect to <br/>
            <strong th:text="${redirectUri}"></strong>
        </h4>
    </form>
</div>
<!-- Mainly scripts -->
<script th:src="@{/content/js/jquery/jquery-3.1.1.min.js}"></script>
<script th:src="@{/content/js/bootstrap/bootstrap.min.js}"></script>

<script type="text/javascript">
    <!-- Note: the front slash '/' cannot be deleted -->
    $.get("../open-api/systems/ribbon-profile", function (result) {
        if (result) {
            $('div.ribbon').removeClass('hidden').find('a').text(result.toUpperCase());
        }
    });
    $('#authorize').focus();
</script>
</body>
</html>
