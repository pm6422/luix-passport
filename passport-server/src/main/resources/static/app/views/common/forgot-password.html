<div class="middle-box text-center loginscreen animated bounceInDown">
        <h1 class="logo-name" style="font-size:65px">PASSPORT</h1>
        <h2 class="text-muted" ng-hide="vm.success">{{vm.pageTitle}}</h2>
        <h2 class="text-muted" ng-show="vm.success">邮件发送成功</h2>
        <form role="form" name="form" class="m-t" ng-hide="vm.success" ng-submit="vm.requestReset()" novalidate show-validation-directive>
            <small>请输入注册时使用的电子邮箱，之后该邮箱会收到邮件，请按照邮件指示进行操作</small>
            <div class="alert alert-danger" ng-show="vm.errorMsg">
                {{vm.errorMsg}}
            </div>
             <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="电子邮箱" ng-model="vm.email" ng-minlength=5 ng-maxlength=100 required>
                <div ng-show="form.email.$dirty && form.email.$invalid">
                    <p class="help-block text-left" ng-show="form.email.$error.required">
                        必填字段
                    </p>
                    <p class="help-block text-left" ng-show="form.email.$error.email">
                        Email格式不正确
                    </p>
                    <p class="help-block text-left" ng-show="form.email.$error.minlength">
                        最小长度为5个字符
                    </p>
                    <p class="help-block text-left" ng-show="form.email.$error.maxlength">
                        最大长度为100个字符
                    </p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b font-bold" ng-disabled="form.$invalid || vm.isSaving">
                <span class='fa fa-circle-o-notch fa-spin' ng-show="vm.isSaving"></span>
                <span ng-hide="vm.isSaving">发送邮件</span>
            </button>
        </form>
        <a class="btn btn-sm btn-white btn-block font-bold" ui-sref="login">返回</a>
</div>
<div class="navbar-fixed-bottom text-center">
    <p class="m-t text-muted font-bold">
        <small>{{companyName}}</small>
    </p>
</div>
