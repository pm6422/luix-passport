<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation-directive>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.cancel()">&times;</button>
        <h4 class="modal-title">{{vm.pageTitle}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label">Application</label>
            <select class="form-control" ng-model="vm.entity.appName" name="appName" ng-options="item.name as item.name for item in vm.apps"
                    ng-change="vm.searchParentMenus()" required>
                <option value="">Select...</option>
            </select>
            <div ng-show="editForm.appName.$invalid">
                <p class="help-block" ng-show="editForm.appName.$error.required">
                    Required
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Code</label>
            <input type="text" class="form-control" name="code" ng-model="vm.entity.code"
                   required ng-minlength="1" ng-maxlength="30">
            <div ng-show="editForm.code.$invalid">
                <p class="help-block" ng-show="editForm.code.$error.required">
                    Required
                </p>
                <p class="help-block" ng-show="editForm.code.$error.minlength">
                    Min length: 1
                </p>
                <p class="help-block" ng-show="editForm.code.$error.maxlength">
                    Max length: 30
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Text</label>
            <input type="text" class="form-control" name="label" ng-model="vm.entity.text"
                   required ng-minlength="1" ng-maxlength="30">
            <div ng-show="editForm.text.$invalid">
                <p class="help-block" ng-show="editForm.text.$error.required">
                    Required
                </p>
                <p class="help-block" ng-show="editForm.text.$error.minlength">
                    Min length: 1
                </p>
                <p class="help-block" ng-show="editForm.text.$error.maxlength">
                    Max length: 30
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Path</label>
            <input type="text" class="form-control" name="path" ng-model="vm.entity.path">
        </div>
        <div class="form-group">
            <label class="control-label">Parent menu ID</label>
            <select class="form-control" ng-model="vm.entity.parentId" name="parentId"
                    ng-options="item.id as item.text for item in vm.parentMenus"
                    ng-disabled="vm.entity.appName == null">
                <option value="">Select...</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Sequence</label>
            <input type="number" class="form-control" name="sequence" ng-model="vm.entity.sequence" required>
            <div ng-show="editForm.sequence.$invalid">
                <p class="help-block" ng-show="editForm.sequence.$error.required">
                    Required
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="vm.cancel()">
            <span class="fa fa-times"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-default btn-sm" ng-disabled="editForm.$invalid || vm.isSaving">
            <span class='fa fa-circle-o-notch fa-spin' ng-show="vm.isSaving"></span>
            <span class="fa fa-check" ng-hide="vm.isSaving"></span>
            &nbsp;<span>Save</span>
        </button>
    </div>
</form>
