<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{vm.pageTitle}}</h2>
    </div>
</div>
<div class="wrapper wrapper-content p-h-xs animated fadeInDown">
    <div class="ibox-content m-b-sm">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">Filter&nbsp;</label>(There are {{ vm.loggers.length }} loggers)
                    <input type="text" class="form-control" placeholder="Filter by keyword" ng-model="filter">
                </div>
            </div>
        </div>
    </div>
    <div class="ibox">
        <div class="ibox-content">
            <table class="table table-condensed table-striped table-bordered">
                <thead>
                <tr title="click to order">
                    <th ng-click="predicate = 'name'; reverse=!reverse"><span>Name</span> <span class="fa fa-sort"></span></th>
                    <th ng-click="predicate = 'level'; reverse=!reverse"><span>Level</span> <span class="fa fa-sort"></span></th>
                </tr>
                </thead>

                <tr ng-repeat="logger in vm.loggers | filter:filter | orderBy:predicate:reverse">
                    <td>
                        <small>{{logger.name | characters:90}}</small>
                    </td>
                    <td>
                        <button ng-click="vm.changeLevel(logger.name, 'TRACE')"
                                ng-class="(logger.level=='TRACE') ? 'btn-danger' : 'btn-default'"
                                class="btn btn-xs">
                            <small>TRACE</small>
                        </button>
                        <button ng-click="vm.changeLevel(logger.name, 'DEBUG')"
                                ng-class="(logger.level=='DEBUG') ? 'btn-warning' : 'btn-default'"
                                class="btn btn-xs">
                            <small>DEBUG</small>
                        </button>
                        <button ng-click="vm.changeLevel(logger.name, 'INFO')"
                                ng-class="(logger.level=='INFO') ? 'btn-info' : 'btn-default'"
                                class="btn btn-xs">
                            <small>INFO</small>
                        </button>
                        <button ng-click="vm.changeLevel(logger.name, 'WARN')"
                                ng-class="(logger.level=='WARN') ? 'btn-success' : 'btn-default'"
                                class="btn btn-xs">
                            <small>WARN</small>
                        </button>
                        <button ng-click="vm.changeLevel(logger.name, 'ERROR')"
                                ng-class="(logger.level=='ERROR') ? 'btn-primary' : 'btn-default'"
                                class="btn btn-xs">
                            <small>ERROR</small>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
