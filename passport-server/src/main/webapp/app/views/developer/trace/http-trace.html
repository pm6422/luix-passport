<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{vm.pageTitle}}</h2>
    </div>
</div>
<div class="wrapper wrapper-content p-h-xs animated fadeInDown">
    <div class="ibox-content m-b-sm">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">Filter</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Filter by keyword" ng-model="filter">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-warning" ng-click="vm.refresh()">
                                <span class="fa fa-refresh"></span>&nbsp;
                                <span>刷新</span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table table-condensed table-striped table-bordered table-responsive"
               style="table-layout:fixed" ng-hide="filteredConfig.length == 0">
            <thead>
            <tr>
                <th ng-click="predicate = 'prefix'; reverse=!reverse" class="col-sm-4">
                    <span>Path</span> <span class="fa fa-sort"></span>
                </th>
                <th class="col-sm-1">Time</th>
                <th class="col-sm-7">Response</th>
            </tr>
            </thead>

            <tr ng-repeat="entry in filtered = (vm.items | filter:filter | orderBy:predicate:reverse)">
                <td><span>{{entry.request.uri}}</span></td>
                <td><span>{{entry.timestamp | date:'yyyy/MM/dd HH:mm:ss'}}</span></td>
                <td>
                    <div class="row" ng-repeat="(key, value) in entry.response.headers">
                        <div class="col-md-4">{{key}}</div>
                        <div class="col-md-8">
                            <span class="pull-right label label-primary break">{{value}}</span>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
