<section id="contact" class="gray-section contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="text-navy" style="font-size:65px"><strong>LUI️✘ PASSPORT</strong></h1>
                <p>OAuth2 architecture based service</p>
            </div>
        </div>
        <div class="middle-box text-center loginscreen animated bounceInDown">
            <form role="form" name="form" class="m-t" ng-submit="vm.login($event)" novalidate show-validation-directive>
                <div class="alert alert-danger" ng-show="vm.errorMsg">
                    {{vm.errorMsg}}
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="username/email/mobile"
                           ng-model="vm.username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="password" ng-model="vm.password"
                           required>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b font-bold"
                        ng-disabled="form.$invalid || vm.isSaving">
                    <span class='fa fa-circle-o-notch fa-spin' ng-show="vm.isSaving"></span>
                    <span ng-hide="vm.isSaving">Sign in</span>
                </button>

                <div class="m-t">
                    <a class="btn btn-sm btn-white btn-block font-bold" ui-sref="register">Sign up</a>
                </div>

                <div class="m-t">
                    <a class="text-warning font-bold" ui-sref="forgot-password">
                        <small>Forgot password?</small>
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
