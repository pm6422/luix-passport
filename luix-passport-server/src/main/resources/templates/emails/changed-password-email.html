<div th:fragment="content" style="margin:0; padding:0; font-family:Arial,Helvetica,sans-serif;">

    <!-- Mobile Responsive -->
    <style>
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                padding: 16px !important;
            }
        }
    </style>

    <table style="background:#ffffff;">
        <tr>
            <td style="padding:0;">

                <!-- Main Card -->
                <table class="container" style="max-width:600px;width:100%;background:#ffffff;">

                    <!-- Spacer -->
                    <tr><td style="padding-top:20px;"></td></tr>

                    <!-- Greeting -->
                    <tr>
                        <td style="padding:0 28px 12px; font-size:20px; font-weight:700; color:#111827;">
                            <span th:text="#{email.greeting(${user.username})}">Hello User,</span>
                        </td>
                    </tr>

                    <!-- Main Text -->
                    <tr>
                        <td style="padding:0 28px 18px; font-size:16px; color:#374151;">
                            <span th:text="#{changed.password.email.text(${user.email})}">
                                Your password for account user@example.com has been successfully changed.
                            </span>
                        </td>
                    </tr>

                    <!-- Security Tip -->
                    <tr>
                        <td style="padding:10px 28px 28px; font-size:14px; font-weight:600; color:#dc2626;">
                            <span th:text="#{changed.password.contact.tip}">
                                If you didn’t make this change, please contact us immediately.
                            </span>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding:0 28px 30px; font-size:13px; color:#6b7280;">
                            <span>
                                This is an automated message — please do not reply.
                            </span>
                        </td>
                    </tr>

                    <!-- Spacer -->
                    <tr><td style="padding-bottom:20px;"></td></tr>

                </table>

            </td>
        </tr>
    </table>
</div>
