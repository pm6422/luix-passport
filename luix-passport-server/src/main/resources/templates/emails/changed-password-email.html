<div th:fragment="content">
    <h1 class="font-bold text-gray-900 mb-10" th:text="#{changed.password.email.title}"></h1>
    <div class="text-sm mb-1">
        <span class="font-bold text-gray-800" th:text="#{email.greeting(${user.username})}"></span>
    </div>
    <div class="text-sm mb-15">
        <span class="font-semibold text-gray-800" th:text="#{changed.password.email.text(${user.email})}"></span>
    </div>
    <div class="text-sm">
        <span class="font-bold text-red-700" th:text="#{changed.password.contact.tip}"></span>
    </div>
</div>
