<div th:fragment="content">
    <div style="font-size: 16px; margin-bottom: 5px;">
        <span style="font-weight: bold; color: #444444;" th:text="#{email.greeting(${user.username})}">Hey User,</span>
    </div>

    <div style="font-size: 16px; margin-bottom: 25px;">
        <span style="font-weight: 600; color: #444444;"
              th:text="#{changed.password.email.text(${user.email})}">
              Your password for account {0} has been successfully changed.
        </span>
    </div>

    <div style="margin-top: 30px;">
        <p style="margin: 0 0 10px 0; color: #dc2626; font-size: 14px; font-weight: bold; line-height: 1.5;"
           th:text="#{changed.password.contact.tip}">
            If you didn't make this change, please contact us immediately.
        </p>
    </div>
</div>
