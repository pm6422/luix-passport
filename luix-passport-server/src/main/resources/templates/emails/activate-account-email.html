<div th:fragment="content" style="margin:0; padding:0; font-family:Arial,Helvetica,sans-serif;">

    <!-- Mobile Responsive -->
    <style>
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                padding: 16px !important;
            }
            .btn-activate {
                width: 100% !important;
                display: block !important;
                text-align: center !important;
            }
        }
    </style>

    <table style="background:#ffffff;">
        <tr>
            <td style="padding:0;">

                <!-- Main Card -->
                <table class="container" style="max-width:600px;width:100%;background:#ffffff;">

                    <!-- Spacer -->
                    <tr><td style="padding-top:20px;"></td></tr>

                    <!-- Greeting -->
                    <tr>
                        <td style="padding:0 28px 12px; font-size:20px; font-weight:700; color:#111827;">
                            <span th:text="#{email.greeting(${user.username})}">Hello User,</span>
                        </td>
                    </tr>

                    <!-- Intro Text -->
                    <tr>
                        <td style="padding:0 28px 18px; font-size:16px; color:#374151;">
                            <span th:text="#{activate.account.email.text}">
                                Please activate your account by clicking the button below:
                            </span>
                        </td>
                    </tr>

                    <!-- Activate Button -->
                    <tr>
                        <td style="padding:10px 28px 28px; text-align:center;">
                            <a th:href="@{|${baseUrl}/activate-account?code=${user.activationCode}|}"
                               class="btn-activate"
                               style="display:inline-block; padding:14px 28px; font-size:16px;
                                      font-weight:700; background:#6d28d9; color:#ffffff;
                                      text-decoration:none; border-radius:8px;">
                                <span th:text="#{activate.account.email.button.text}">Activate Account</span>
                            </a>
                        </td>
                    </tr>

                    <!-- Security Tip -->
                    <tr>
                        <td style="padding:0 28px 25px; font-size:13px; color:#6b7280;">
                            <span th:text="#{activate.account.ignore.tip(${user.email})}">
                                If you did not request this account, please ignore this email.
                            </span>
                        </td>
                    </tr>

                    <!-- Spacer -->
                    <tr><td style="padding-bottom:20px;"></td></tr>

                </table>

            </td>
        </tr>
    </table>
</div>
