<div th:fragment="content">
    <div style="font-size: 16px; margin-bottom: 5px;">
        <span style="font-weight: bold; color: #444444;" th:text="#{email.greeting(${user.username})}">Hey User,</span>
    </div>

    <div style="font-size: 16px; margin-bottom: 25px;">
        <span style="font-weight: 600; color: #444444;" th:text="#{reset.password.email.text}">To reset your password, click the button below:</span>
    </div>

    <div style="margin-bottom: 30px; text-align: center;">
        <a th:href="@{|${baseUrl}/reset-password?resetCode=${user.resetCode}|}"
           style="display: inline-block; padding: 12px 24px; background-color: #7c3aed; color: white; font-size: 16px; font-weight: 600; text-decoration: none; border-radius: 6px; transition: background-color 0.3s ease;"
           onmouseover="this.style.backgroundColor='#6b21a8'"
           onmouseout="this.style.backgroundColor='#7c3aed'"
           th:text="#{reset.password.email.button.text}">Reset Password</a>
    </div>

    <p style="margin: 0 0 15px 0; color: #dc2626; font-size: 14px; font-weight: bold; line-height: 1.5;" th:text="#{reset.password.expires.tip}">This link will expire in 24 hours</p>

    <p style="margin: 0; color: #666666; font-size: 13px; line-height: 1.5;" th:text="#{reset.password.ignore.tip(${user.email})}">If you didn't request this, please ignore this email.</p>
</div>
