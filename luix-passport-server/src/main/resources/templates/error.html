<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport | Error</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container relative grid h-svh flex-col items-center justify-center lg:max-w-none lg:grid-cols-2">
    <!-- Left side - hidden on mobile -->
    <div class="lg:flex relative hidden lg:px-28 ms-10 mb-36">
        <div class="max-md:text-center">
            <img alt="Logo" th:src="@{/assets/images/logos/logo-with-text.svg}" class="h-14 my-12" />
            <h2 class="lg:text-5xl text-4xl font-extrabold lg:leading-[55px]">
                Secure Platform Access
            </h2>
            <h4 class="mt-6">Our systems protect your data with enterprise-grade security and reliability.</h4>
            <p class="text-sm mt-10">Learn more about our <a href="/security" class="text-blue-700 font-semibold hover:underline ml-1">security features</a></p>
        </div>
    </div>

    <!-- Right side - error content -->
    <div class="flex flex-col w-full xl:px-48 lg:px-28 px-5 text-center rounded-3xl">
        <img alt="Logo" th:src="@{/assets/images/logos/logo-round.svg}" class="h-16 my-5" />
        <div class="bg-red-50 border border-red-200 rounded-2xl p-6 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-600 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="text-2xl font-bold text-red-600 mt-4 mb-2" th:text="${errorTitle}"></h3>
            <p class="text-gray-700" th:text="${errorMessage}"></p>
        </div>
        <div class="flex flex-col space-y-3">
            <a th:href="@{/}" class="w-full focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-2xl text-sm px-5 py-4 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 text-center">
                Return to Home
            </a>
            <a th:href="@{/contact-us}" class="w-full focus:outline-none text-purple-700 bg-white hover:bg-gray-100 border border-purple-700 focus:ring-4 focus:ring-purple-300 font-medium rounded-2xl text-sm px-5 py-4 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 text-center">
                Contact support
            </a>
        </div>
    </div>
</div>
</body>
</html>
