name: Push docker image to GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Login to GHCR
        run: echo "${{ vars.GHCR_ACCESS_TOKEN }}" | docker login ${{ vars.GHCR_URL }} -u ${{ vars.GHCR_USERNAME }} --password-stdin

      - name: Build and push docker image to GHCR
        run: npm run docker:push -- -Djib.image.version=latest -Djib.registry.url=${{ vars.GHCR_URL }}/${{vars.GHCR_USERNAME}}/

      - name: Send success notification
        uses: niniyas/ntfy-action@master
        if: success()
        with:
          url: '${{ vars.NTFY_URL }}'
          topic: '${{ vars.NTFY_TOPIC }}'
          title: 'ðŸ˜€ Successfully built docker image'
          icon: 'https://raw.githubusercontent.com/pm6422/luix-passport/main/luix-passport-server/frontend/public/assets/images/logos/logo-round.png'

      - name: Send failure notification
        uses: niniyas/ntfy-action@master
        if: failure()
        with:
          url: '${{ vars.NTFY_URL }}'
          topic: '${{ vars.NTFY_TOPIC }}'
          title: 'ðŸ˜‚ Failed to build docker image'
