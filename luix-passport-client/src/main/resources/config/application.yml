# ===================================================================
# Spring Boot configuration.
#
# This configuration will be overridden by the Spring profile you use,
# for example application-dev.yml if you use the "dev" profile.
# Full reference is available at:
# https://docs.spring.io/spring-boot/docs/2.7.1/reference/html/application-properties.html#application-properties
# ===================================================================
app:
    id: passport-client
    name: passport-client
    version: 1.0.0
    package: com.luixtech.client
    companyName: Infinity Organization
spring:
    application:
        name: ${app.id}
    profiles:
        # The commented value for `active` can be replaced with valid spring profiles to load.
        # Otherwise, it will be filled in by maven when building the WAR file
        # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
        active: test
    messages:
        basename: i18n/messages
    thymeleaf: #ThymeleafAutoConfiguration
        mode: HTML
    banner:
        location: classpath:config/banner-company.txt
    aop:
        proxy-target-class: true
    security:
        oauth2:
            client:
                registration:
                    felord:
                        client-id: login-client
                        client-secret: 65G-HD9-4PD-j9F-HP5
                        redirect-uri: http://127.0.0.1:9020
                        authorization-grant-type: authorization_code
                        client-authentication-method: client_secret_basic
                        scope: profile
                provider:
                    felord:
                        issuer-uri: http://127.0.0.1:9010
server:
    # It can be overridden by `--server.port` value passed in the commandline or `-Dserver.port` set in `JAVA_OPTS`
    port: 9020
    servlet:
        session:
            cookie:
                name: ${spring.application.name}
logging:
    level:
        root: DEBUG
# ===================================================================
# Application specific properties
# ===================================================================
