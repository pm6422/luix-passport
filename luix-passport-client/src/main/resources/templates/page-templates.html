<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/assets/images/logos/logo.svg}" width="40" height="32">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Client Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Authorize</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/authorize?grant_type=client_credentials}">Client Credentials</a></li>
                        <li><a class="dropdown-item" th:href="@{/authorize?grant_type=authorization_code}">Authorization Code</a></li>
                        <li><a class="dropdown-item" th:href="@{/authorize?grant_type=device_code}">Device Code</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/swagger-ui/index.html">Swagger</a>
                </li>
            </ul>
            <span class="me-3"><strong th:text="${username}"></strong></span>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-dark" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div th:fragment="error-message" th:if="${error}" class="row py-5 justify-content-center">
        <div class="col alert alert-danger alert-dismissible fade show" role="alert">
            <strong th:text="${error}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div th:fragment="message-list" th:if="${messages}" class="row py-5 justify-content-start">
        <div class="col">
            <table class="table table-striped caption-top">
                <caption>Messages</caption>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Message</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="message,iterStat : ${messages}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${message}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
