<html>

			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="content/js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="content/js/config.js"></script>
